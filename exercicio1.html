<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    <style>
        body{
            background-color: black;
        }
    </style>
    <script>

        var ag = new Array() 

        //-----------funções------------

        function cadastro(nome, numero){ 
            ag.push([nome,numero ])
            return ag
        }

        function listar(array){ 
            let texto = ""
            for( let i = 0; i < array.length; i++){
                texto += (`Nome: ${array[i][0]} Telefone: ${array[i][1]} \n`)
            }
            return window.alert(String(texto))
        }

        function procurar(nome,array){ 
            for (let i = 0; i < array.length; i++) {
                if (nome == array[i][0]){
                    return window.alert(String(` Nome: ${array[i][0]} \n Telefone: ${array[i][1]} \n`))
                }else{
                    return window.alert("Numero não encontrado.")
                }
            }
        }

        function deletar(numero,array){ 
            for (let i = 0; i < array.length; i++) {
                if (numero == array[i][1]){
                    array.splice(i,i+1)
                    return window.alert("Numero excluido.")
                }else{
                    return window.alert("Numero não encontrado.")
                }
            }
        }


        do {
            var opcao = prompt(` 1 - Gravar \n 2 - Listar \n 3 - Buscar \n 4 - Excluir`) 

            if(opcao == "1") { 
                let nome = prompt("Digite o nome do contato:")
                let numero = prompt("Digite o numero do contato:")
                var cadastro = cadastro(nome,numero)
                
            }else if(opcao == "2"){ 
                listar(cadastro)

            }else if(opcao == "3"){ 
                let contato = prompt("Digite o nome:")
                procurar(contato,ag)

            }else if(opcao == "4"){ 
                let numero = prompt("Digite o numero:")
                deletar(numero,ag)

            }

        } while (confirm("Voltar para o menu principal ?") ? true : false);
        

    </script>
</body>
</html>
